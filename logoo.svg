<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <filter id="glow2" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="8" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <linearGradient id="cyanGrad2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00e6ff"></stop>
      <stop offset="1" stop-color="#0072ff"></stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="48" fill="rgba(2,17,28,0.5)" stroke="url(#cyanGrad2)" stroke-width="6" filter="url(#glow2)"></rect>
  <text x="50%" y="56%" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="120" fill="url(#cyanGrad2)" letter-spacing="2">
    ARY
  </text>
